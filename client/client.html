<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse) => {
      // log the response as per the assignment requirements
      console.log(resText);

      const content = document.querySelector('#content');
      
      switch (response.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>created</b>`;
          break;
        case 400:
          content.innerHTML = `<b>bad request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default:
          content.innerHTML = `<b>reseponse code not implemented by client</b>`;
          break;
      }

      if (parseResponse) {
        const resText = await response.text();
        content.innerHTML += `<p>${resText}</p>`;
      }
    };

    const requestUpdate = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
      let response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        }
      });

      handleResponse(response, method !== 'head');
    };

    const init = () => {
      const userForm = document.querySelector('#userForm');
      
      // tells the form to not send the form itself (would redirect)
      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }
      
      userForm.addEventListener('submit', getUsers);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
